{% extends 'base.html' %}

{% load static %}

{% block content %}


<div class="card mb-5 mb-xl-8">
    <div class="card-body">
        <div class="modal-content">
            <!--begin::Form-->
            <form class="form" action="#" id="kt_modal_update_user_form">
                {% csrf_token %}
                <!--begin::Modal header-->
                <div class="modal-header" id="kt_modal_update_user_header">
                    <!--begin::Modal title-->
                    <h2 class="fw-bolder">Create User</h2>

                    <!--end::Modal title-->

                </div>
                <!--end::Modal header-->

                <!--begin::Modal body-->

                <div class="modal-body py-10 px-lg-17">
                    <!--begin::Scroll-->
                    <!--begin::Scroll-->
                    <div class="d-flex flex-column scroll-y me-n7 pe-7" id="kt_modal_update_user_scroll"
                        data-kt-scroll="true" data-kt-scroll-activate="{default: false, lg: true}"
                        data-kt-scroll-max-height="auto" data-kt-scroll-dependencies="#kt_modal_update_user_header"
                        data-kt-scroll-wrappers="#kt_modal_update_user_scroll" data-kt-scroll-offset="100px">

                        <div class="row">
                            <div class="col-md-6 mb-10">
                                <label for="firstName" class="required form-label">First
                                    Name</label>
                                <input type="text" class="form-control form-control-solid" id="firstName"
                                    placeholder="Enter First Name" />
                            </div>
                            <div class="col-md-6 mb-10">
                                <label for="lastName" class="required form-label">Last Name</label>
                                <input type="text" class="form-control form-control-solid" id="lastName"
                                    placeholder="Enter Last Name" />
                            </div>
                        </div>

                    </div>

                    <!--end::Scroll-->

                    <!--end::Scroll-->
                </div>
                <!--end::Modal body-->
                <!--begin::Modal footer-->
                <div class="modal-footer flex-center">
                    <!--begin::Button-->
                    <button type="reset" class="btn btn-light me-3" data-kt-users-modal-action="cancel">Discard</button>
                    <!--end::Button-->
                    <!--begin::Button-->
                    <button type="submit" class="btn btn-primary" data-kt-users-modal-action="submit">
                        <span class="indicator-label">Create User</span>
                        <span class="indicator-progress">Please wait...
                            <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                    </button>
                    <!--end::Button-->
                </div>
                <!--end::Modal footer-->
            </form>
            <!--end::Form-->

        </div>
    </div>

    <script type="text/javascript">
        $(document).on('submit','#kt_modal_update_user_form',function(e){
            e.preventDefault();
            $.ajax({
                type:'POST',
                url:"{% url 'test' %}",
                data: JSON.stringify({

                    'firstName':$("#firstName").val(),
                    'lastName':$("#lastName").val(),
                    'csrfmiddlewaretoken':$('input[name=csrfmiddlewaretoken]').val(),

                }),
                success:function(e){
                    document.getElementById("kt_modal_update_user_form").reset();

                },
                })
            });
        </script>



    {% endblock %}
